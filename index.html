<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <form action="submit" id="survey-form">
      <div>
        <h1 id="title">Survey Form</h1>
        <p id='description'>This is a simple survey, meant to figure out who would win in an investigation between L and Sherlock</p>
      </div>
      <input  id="number" placeholder="Enter User Id" required="id">
      <input type="text" id="name" placeholder="Name" ><br>
      <input type="email" id="email" placeholder="email" size="50" maxlength="20" required>
      <input type="submit">
    </form>

  </body>
</html>
