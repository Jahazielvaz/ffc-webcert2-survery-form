<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <form action="submit" id="survey-form">
      <div>
        <h1 id="title">Survey Form</h1>
        <p id='description'>This is a simple survey, meant to figure out who would win in an investigation between L and Sherlock</p>
      </div>
      <label id="number-label">Group Number<input type="number" id="number" min="1" max="10" placeholder="1 through 10" required></label><br><br>
      <label id="name-label">Name<input type="text" id="name" placeholder="Example: John Doe"  required></label><br><br>
      <label id="email-label">Email<input type="email" id="email" size="50" maxlength="20" placeholder="Example: john.doe@mail.com" required></label><br><br><br>

      <select id="dropdown">
        <h2>Select Detective</h2>
        <option value="select">Select One</option>
        <option name="character" value="l">L</option>
        <option name="character" value="sherlock">Sherlock</option>
      </select>


      <section>
        <h2>Top Skill</h2>
        <label><input checked="checked" type="radio" name="skill" value="Select One"> Select One</label><hr>
        <label><input type="radio" name="skill" value="Deduction through environment"> Deduction through environment</label><br>
        <label><input type="radio" name="skill" value="Deduction through behavior"> Deduction through behavior</label><br>
      </section>

      <section>
        <h2>Favorite Attributes</h2>
        <label><input type="checkbox" value="trickery" name="attributes">Trickery</label>
        <label><input type="checkbox" value="confrontation" name="attributes">Confrontation</label>
        <label><input type="checkbox" value="gambling" name="attributes">Gambling  </label><br>
        <label><input type="checkbox" value="observation" name="attributes">Observation</label>
        <label><input type="checkbox" value="delegation" name="attributes">Delegation</label>
        <label><input type="checkbox" value="intel" name="attributes">Intel</label>
      </section>
      <br><br>
      <textarea name="textarea" placeholder="Additional Comments"></textarea>
      <input id="submit" type="submit" value="Submit Results">
    </form>

  </body>
</html>
